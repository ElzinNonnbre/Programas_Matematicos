        <script>
            //4.	Dado los valores A, B, C capturados por el teclado se pide calcular y mostrar dichos resultados
            //o	El cuadrado de la suma
            //o	El producto de los valores le√≠dos
            //o	El cubo del Producto
            //o	La diferencia entre el cuadrado de la suma con respecto al cubo del producto.
            //RTA:
            var A = parseFloat(prompt("Ingrese numero A"))
            var B = parseFloat(prompt("Ingrese numero B"))
            var C = parseFloat(prompt("Ingrese numero C"))
            document.write("<br>El cuadrado de la suma es:  " + (((A) + (B) + (C)) ** 2))
            document.write("<br>El Producto de los valores leidos es:  " + ((A) * (B) * (C)))
            document.write("<br>El cubo del producto es:  " + (((A) * (B) * (C)) ** (3)))
            document.write("<br>La diferencia entre el cuadrado de la suma con respecto al cubo del producto es:  " + ((((A) + (B) + (C)) ** 2) - (((A) * (B) * (C)) ** (3))))
            document.write("<hr>.")
        </script>
