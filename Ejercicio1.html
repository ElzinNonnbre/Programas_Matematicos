    <center>
        <script>
            //1.	Calcular y mostrar la suma, resta, multiplicación, división, potencia de dos números capturados por el teclado.
            //RTA:
            var numero1 = parseInt(prompt("Introduce un numero"))
            var numero2 = parseInt(prompt("Introduce un numero"))
            document.write("<br><br><hr>La suma es:  " + (numero1 + numero2))
            document.write("<br><br><hr>La resta es:  " + (numero1 - numero2))
            document.write("<br><br><hr>La multiplicacion es:  " + (numero1 * numero2))
            document.write("<br><br><hr>La division es:  " + (numero1 / numero2))
            document.write("<br><br><hr>La potencia es:  " + (numero1 ** numero2))
            document.write("<hr>.")
        </script>
